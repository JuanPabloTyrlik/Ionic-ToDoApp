<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/' color="success"></ion-back-button>
        </ion-buttons>
        <ion-title> {{ taskList.title }} </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list color="dark">
        <ion-item-sliding *ngFor="let item of taskList.items; let i = index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="success" [(ngModel)]="item.finished" (ionChange)="updateCheckbox(item)"></ion-checkbox>
                <ion-label>{{ item.description }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
