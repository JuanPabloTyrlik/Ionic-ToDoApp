<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/' color="success"></ion-back-button>
        </ion-buttons>
        <ion-title>Add List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New Item</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-list>
    <ion-list color="dark">
        <ion-list-header color="dark">
            <ion-label>To do</ion-label>
        </ion-list-header>
        <ion-item color="dark">
            <ion-checkbox slot="start" color="success"></ion-checkbox>
            <ion-label>Item 1</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
