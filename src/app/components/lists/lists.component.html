<ion-list color="dark" #list>
    <ion-item-sliding *ngFor="let list of tasksService.lists | filter:pending" class="animated fadeInDown">
        <ion-item detail color="dark" (click)="editList(list)">
            <ion-label> {{ list.title }}</ion-label>
            <ion-note slot="end" color="success"> {{ list.items.length }} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="renameList(list)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
